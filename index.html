<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sigma</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="./node_modules/jquery-bracket/src/jquery.bracket.js"></script>
    <script type="text/javascript" src="./node_modules/jquery-bracket/dist/jquery.bracket.min.js"></script>
    <script type="text/javascript" src="./node_modules/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./node_modules/jquery-bracket/dist/jquery.bracket.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/World_Karate_Federation_logo.svg/1024px-World_Karate_Federation_logo.svg.png" type="image/x-icon"/>
</head>
<body>

<div class="container">
    <h1>Quản lý giải đấu</h1>
    <div class="form-group">
        <label for="tournamentTitle">Nội dung:</label>
        <input type="text" id="tournamentTitle" name="tournamentTitle" placeholder="Nhập nội dung sigma">
        <button id="addTournament">Thêm sigma</button>
    </div>
    <div id="tournaments"></div>
    <!-- <button id="showResults">Hiển thị Kết Quả</button> -->
    <div class="statistics">
        <h2>Thống kê sigma</h2>
        <p>Tổng số sigma: <span id="totalTournaments">0</span></p>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
